<!DOCTYPE html>
<html lang="en" class="scroll-smooth selection:bg-indigo-600/50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#4f46e5"
    />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="theme-color" content="#4f46e5" />
    <title>To Do App</title>
  </head>
  <body
    class="bg-white subpixel-antialiased transition-colors dark:bg-gray-900"
  >
    <main class="grid w-full place-items-center">
      <header
        class="relative grid min-h-1/3 w-full place-items-center bg-hero-light bg-cover bg-center bg-no-repeat before:absolute before:inset-0 before:bg-gray-900/50 before:content-[''] dark:bg-hero-dark"
      >
        <div
          class="z-0 my-28 grid w-[calc(100%-4rem)] max-w-xl grid-cols-two-columns-min-content items-center justify-between justify-items-start gap-10"
        >
          <h1 class="text-4xl font-bold uppercase tracking-[1rem] text-white">
            Todo
          </h1>
          <label
            for="theme-toggle-checkbox"
            id="theme-toggle"
            data-todo="theme-toggle"
            class="relative grid cursor-pointer place-items-center"
          >
            <input
              type="checkbox"
              id="theme-toggle-checkbox"
              data-todo="theme-toggle-checkbox"
              class="pointer-events-none absolute inset-0 appearance-none rounded-md outline-none focus-visible:ring-2 focus-visible:ring-indigo-600"
            />
            <svg
              id="moon"
              data-todo="moon-icon"
              width="26"
              height="26"
              viewBox="0 0 26 26"
              xmlns="http://www.w3.org/2000/svg"
              class="fill-white transition-colors hover:fill-yellow-300"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.3717 0.215831C10.5931 1.19962 7 5.4302 7 10.5C7 16.299 11.701 21 17.5 21C20.4958 21 23.1986 19.7454 25.1116 17.7328C23.2191 22.5722 18.5098 26 13 26C5.8203 26 0 20.1797 0 13C0 5.8203 5.8203 0 13 0C13.81 0 14.6027 0.0740788 15.3717 0.215831Z"
              />
            </svg>
            <svg
              id="sun"
              data-todo="sun-icon"
              width="26"
              height="26"
              viewBox="0 0 26 26"
              xmlns="http://www.w3.org/2000/svg"
              class="fill-white transition-colors hover:fill-yellow-300"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 1C12 0.447715 12.4477 0 13 0C13.5523 0 14 0.447715 14 1V4C14 4.55228 13.5523 5 13 5C12.4477 5 12 4.55228 12 4V1ZM18 13C18 15.7614 15.7614 18 13 18C10.2386 18 8 15.7614 8 13C8 10.2386 10.2386 8 13 8C15.7614 8 18 10.2386 18 13ZM13 21C12.4477 21 12 21.4477 12 22V25C12 25.5523 12.4477 26 13 26C13.5523 26 14 25.5523 14 25V22C14 21.4477 13.5523 21 13 21ZM25 12C25.5523 12 26 12.4477 26 13C26 13.5523 25.5523 14 25 14H22C21.4477 14 21 13.5523 21 13C21 12.4477 21.4477 12 22 12H25ZM5 13C5 12.4477 4.55228 12 4 12H1C0.447715 12 0 12.4477 0 13C0 13.5523 0.447715 14 1 14H4C4.55228 14 5 13.5523 5 13ZM20.7782 3.80761C21.1687 3.41709 21.8019 3.41709 22.1924 3.80761C22.5829 4.19814 22.5829 4.8313 22.1924 5.22183L20.0711 7.34315C19.6805 7.73367 19.0474 7.73367 18.6569 7.34315C18.2663 6.95262 18.2663 6.31946 18.6569 5.92893L20.7782 3.80761ZM7.34315 18.6569C6.95262 18.2663 6.31946 18.2663 5.92893 18.6569L3.80761 20.7782C3.41709 21.1687 3.41709 21.8019 3.80761 22.1924C4.19814 22.5829 4.8313 22.5829 5.22183 22.1924L7.34315 20.0711C7.73367 19.6805 7.73367 19.0474 7.34315 18.6569ZM22.1924 20.7782C22.5829 21.1687 22.5829 21.8019 22.1924 22.1924C21.8019 22.5829 21.1687 22.5829 20.7782 22.1924L18.6569 20.0711C18.2663 19.6805 18.2663 19.0474 18.6569 18.6569C19.0474 18.2663 19.6805 18.2663 20.0711 18.6569L22.1924 20.7782ZM7.34315 7.34315C7.73367 6.95262 7.73367 6.31946 7.34315 5.92893L5.22183 3.80761C4.8313 3.41709 4.19814 3.41709 3.80761 3.80761C3.41709 4.19814 3.41709 4.8313 3.80761 5.22183L5.92893 7.34315C6.31946 7.73367 6.95262 7.73367 7.34315 7.34315Z"
              />
            </svg>
          </label>
          <input
            type="text"
            placeholder="Create a new todo..."
            autofocus
            class="col-span-2 w-full appearance-none rounded-md bg-white px-6 py-5 text-lg caret-indigo-600 shadow-xl outline-none transition-colors placeholder:text-slate-500 hover:shadow-md hover:shadow-indigo-600 focus:shadow-md focus:shadow-indigo-600 focus:ring-2 focus:ring-indigo-600 dark:bg-ebony dark:text-slate-300"
            data-todo="new"
          />
        </div>
      </header>
      <section
        class="w-[calc(100%-4rem)] max-w-xl -translate-y-14 rounded-md bg-white shadow-xl transition-colors dark:bg-ebony"
      >
        <ul
          class="hidden flex-col flex-nowrap items-stretch justify-start"
          data-todo="list"
        ></ul>
        <footer
          class="hidden w-full flex-col flex-nowrap items-center justify-between gap-2 px-6 py-4 sm:flex-row"
          data-todo="footer"
        >
          <span class="text-sm text-slate-400" data-todo="count"
            >0 items left</span
          >
          <ul
            class="flex flex-row flex-nowrap items-center justify-between gap-5 text-sm text-slate-400"
            data-todo="filters"
          >
            <li class="transition-colors hover:text-indigo-600">
              <a
                href="#/"
                class="rounded-md outline-none focus-visible:ring-2 focus-visible:ring-indigo-600"
                >All</a
              >
            </li>
            <li class="transition-colors hover:text-indigo-600">
              <a
                href="#/active"
                class="rounded-md outline-none focus-visible:ring-2 focus-visible:ring-indigo-600"
                >Active</a
              >
            </li>
            <li class="transition-colors hover:text-indigo-600">
              <a
                href="#/completed"
                class="rounded-md outline-none focus-visible:ring-2 focus-visible:ring-indigo-600"
                >Completed</a
              >
            </li>
          </ul>
          <button
            class="rounded-md text-sm text-slate-400 outline-none transition-colors hover:text-indigo-600 focus-visible:ring-2 focus-visible:ring-indigo-600"
            data-todo="clear-completed"
          >
            Clear Completed
          </button>
        </footer>
      </section>
      <p
        class="w-full p-5 text-center text-base font-light text-black opacity-50 dark:text-white"
        data-todo="drag-and-drop-disclamer"
      >
        You can drag and drop items
      </p>
    </main>
    <footer class="px-5 py-10 text-center text-lg text-black dark:text-white">
      Made with
      <span
        class="relative mx-[10px] my-0 inline-block h-[15px] w-[15px] animate-pulse rounded-br-[3px] bg-red-600 text-transparent before:absolute before:-left-1/2 before:top-0 before:h-[15px] before:w-[15px] before:rounded-[50%] before:bg-red-600 after:absolute after:-top-1/2 after:left-0 after:h-[15px] after:w-[15px] after:rounded-[50%] after:bg-red-600"
        >love</span
      >
      by psplawski.dev
    </footer>
  </body>
  <script type="module" src="./src/js/app.js"></script>
</html>
